<div class="slide" *ngFor="let slide of slides; let i = index" [class.active]="i === currentIndex">
  <img [src]="slide.image" alt="Sweeper Image" class="sweeper-image">
</div>
<button (click)="prevSlide()" class="nav-button">&lt;</button>
<button (click)="nextSlide()" class="nav-button">&gt;</button>
<div class="dots">
  <span *ngFor="let slide of slides; let i = index" (click)="selectSlide(i)" [class.active]="i === currentIndex"></span>
</div>
